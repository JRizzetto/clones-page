<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="nav-aside" aria-label="Menu de navegação">
        <div class="insta-img">
            <img src="./img/instagram-icon.png" alt="">
        </div>
        
        <div class="pagina-inicial">
            <a href="#"><img src="./img/1-home-img.png" alt=""> Página inicial</a>
            <a href="#"><img src="./img/2-pesquisar-icon.png" alt=""> Pesquisa</a>
            <a href="#"><img src="img/3-explorar-icon.png" alt=""> Explorar</a>
            <a href="#"><img src="./img/4-reel-icon.png" alt=""> Reels</a>
            <a href="#"><img src="./img/5-mensagem-icon.png" alt=""> Mensagens</a>
            <a href="#"><img src="./img/6-curtida-icon.png" alt=""> Notificações</a>
            <a href="#"><img src="./img/7-criar-icon.png" alt=""> Criar</a>
            <a href="#"><img src="./img/8-painel-icon.png" alt=""> painel</a>
            <a href="#"><span><img src="./img/foto-perfil.png" alt=""></span>Perfil</a>
        </div>

        <div class="threades">
            <a href="#"><i class="fa-brands fa-threads"></i>Threades</a>
            <a href="#"><i class="fa-solid fa-bars"></i>Mais</a>
        </div>
    </aside>

    <main class="main-container" role="main">
        <section class="feed-section" aria-labelledby="feed-title">
            <story class="section-story">

                <div class="story-class">
                    <a href="#"><img src="./img/naruto-img.jpg" alt=""></a>
                    <p>Uzumaki.Naruto</p>
                    <span class="live-story">Ao vivo</span>
                </div>

                <div class="story-class">
                    <a href="#"><img src="./img/uchiha-asuke.jpg" alt=""></a>
                    <p>Uchiha-sasuke</p>
                </div>

                <div class="story-class">
                    <a href="#"><img src="./img/areia.gaara.jpg" alt=""></a>
                    <p>areia.gaara</p>
                </div>

                <div class="story-class">
                    <a href="#"><img src="./img/lee.rock.jpg" alt=""></a>
                    <p>lee.rock</p>
                </div>

                <div class="story-class">
                    <a href="#"><img src="./img/Hatake.kakashi.jpg" alt=""></a>
                    <p>Hatake.kakashi </p>
                </div>

                <div class="story-class">
                    <a href="#"><img src="./img/sannin.Jiraiya1.jpg" alt=""></a>
                    <p>Sannin.Jiraiya</p>
                </div>

                <div class="story-class">
                    <a href="#"><img src="./img/Hyuga.hinata.jpg" alt=""></a>
                    <p>Hyuga.hinata</p>
                </div>

                <div class="story-class">
                    <a href="#"><img src="./img/Haruno.sakura.jpg" alt=""></a>
                    <p>Haruno.sakura</p>
                    <span class="change-story"><img src="./img/seta-direita.png" alt=""></span>
                </div>
            </story>

            <div class="feed-scrool">
                <div class="cabecalho">
                    <div style="display: flex; gap: 8px; align-items: center;">
                        <a href="#"><img class="img-class" src="./img/uchiha-asuke.jpg" alt=""></a>
                        <p><b>Uchida Sasuka</b> - 2h</p>
                    </div>
                    <img src="./img/3-pontos.png" alt="">
                </div>

                <img class="post-feed" src="./img/sasuke-e-naruto.png" alt="">          
            </div>

        </section>

        <section class="sugestao-section" aria-labelledby="suggestion-title">
            
        </section>
    </main>
</body>
</html>
