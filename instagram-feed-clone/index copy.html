<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <section class="stories-section">
        <div class="top-section">
            <img src="./img/instagram-icon.png" alt="">
            <i class="fa-solid fa-x"></i>
        </div>

        <div class="story-container">
                <div class="story-div"></div>
                <div class="story-div"></div>

                <div class="story-div ativo">
                    <div class="ativo-top">
                        <div class="story-bar">
                            <div class="progress"></div>
                        </div>
                        
                        <div class="icons-ativo">
                            <div class="img-perfil">
                                <img src="./img/naruto-img.jpg" alt="">
                                <p>Uzumaki.Naruto</p>
                                <i class="fa-solid fa-circle-check"></i>
                                <p>6h</p>
                            </div>

                            <div class="icon-top">
                                <i class="fa-solid fa-play" id="play-button"></i>
                                <i class="fa-solid fa-pause hidden-i" id="pause-button"></i>
                                <i class="fa-solid fa-ellipsis"></i>
                            </div>
                        </div>
                    </div>

                    <div class="bottom-section">
                        <input type="text" placeholder="responder a ...">
                        <i class="fa-regular fa-heart heart-icon" id="heart-icon"></i>
                        <i class="fa-regular fa-paper-plane"></i>
                    </div>
                </div>
                
                <div class="story-div"></div>
                <div class="story-div"></div>
                <div class="story-div"></div>
                <div class="story-div"></div>
        </div>
    </section>

    
    <script src="./script.js"></script>
</body>
</html>
