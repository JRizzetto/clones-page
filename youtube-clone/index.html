<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            
            <div class="nav-logo">
                <button aria-label="Abrir menu"><img src="./img/nav-bars.png" alt=""></button>
                <a href="#" aria-label="Página inicial">
                    <img src="https://www.gstatic.com/youtube/img/promos/growth/954e4771931ca4ff0d2cc5bb8c15521ed42a52747d29a3f371c9c0b5a84ad607_122x56.webp" alt="" class="nav-img">
                </a>                    
            </div>
    
            <div class="nav-input">
                <form action="" role="search" aria-label="Buscar vídeos">
                    <div class="input-inside">
                        <input id="search-bar" type="text" placeholder="Pesquisar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-keyboard" id="keybord-word"></i>
                        <i class="fa-solid fa-x" id="x-word"></i>
                    </div>

                    <button type="submit" class="nav-button" aria-label="Buscar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>

                <button class="microphoneBtn" type="button" aria-label="Ativar microfone">
                    <i class="fa-solid fa-microphone"></i>
                </button>
            </div>
    
            <div class="nav-perfil">
                <button aria-label="Abrir menu de configurações"><img src="./img/grip-vertical-dot.png" alt="Menu"></button>
                <a href="#" class="login-nav" aria-label="Fazer login">Fazer login</a>
            </div>

        </nav>
    </header>

    <script src="./script.js"></script>
</body>
</html>
